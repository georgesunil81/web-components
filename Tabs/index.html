<!DOCTYPE html>
<html>
	<head>
	    <title>The Tabs Component</title>
	    <link type="text/css" rel="stylesheet" href="tabs.css" />
	</head>
	<body>
	    <div class="tabComponent">
	        <!-- Insert code to create tabbed components here -->
			<div class="tab">
				<input name="tab-group" type="radio" id="home-decor" class="tab-radio" checked>
				<label for="home-decor">Home Decor</label>
				<div class="content">
					Browse through our list of Home Decor Items
				</div>
			</div>			
			<div class="tab">
				<input name="tab-group" type="radio" id="furniture" class="tab-radio">
				<label for="furniture">Furniture</label>
				<div class="content">
					Flash Sale on Living Room and Bedroom Furniture
				</div>
			</div>			
			<div class="tab">
				<input name="tab-group" type="radio" id="kitchen" class="tab-radio">
				<label for="kitchen">Kitchen</label>
				<div class="content">
					Bring the best out of the masterchef in you!!
				</div>
			</div> 
			<div class="tab">
				<input name="tab-group" type="radio" id="clearance" class="tab-radio">
				<label for="clearance">Clearance</label>
				<div class="content">
					Red hot deals at affordable prices. Check out our clearance section for more details.
				</div>
			</div>			
	    </div>
	</body>
</html>
